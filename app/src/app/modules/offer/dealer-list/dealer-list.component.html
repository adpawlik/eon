<app-hero title="Nasi przedstawiciele" image="hero-dealers"></app-hero>

<section class="dealer-list">
  <div class="container">
    <div
      class="row justify-content-center"
      *ngIf="dealers$ | async as dealers; else loading"
    >
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let dealer of dealers">
        <app-dealer-card [dealer]="dealer"></app-dealer-card>
      </div>
    </div>
    <ng-template #loading>
      <div class="row justify-content-center">
        <div
          class="col-12 col-md-6 col-lg-4"
          *ngFor="let i of [].constructor(3)"
        >
          <app-dealer-card isLoading="true"></app-dealer-card>
        </div>
      </div>
    </ng-template>
  </div>
</section>
